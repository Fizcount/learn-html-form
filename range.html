<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="">
        <label for="range">Masukan Nilai Ujian:</label>
        <input type="range" id="Nilai" name="Nilai" min="0" max="100" step="10" value="50">
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
