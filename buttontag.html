<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tag</title>
</head>
<body>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <button type="button">
            <img src="https://pngimg.com/uploads/buttons/buttons_PNG89.png" alt="image" width="20%" height="20%">
        </button>
        <button type="reset">Reset</button>
        <button type="submit">
            Submit
            <img src="https://pngimg.com/uploads/buttons/buttons_PNG89.png" alt="submit" width="10%" height="10%">
        </button>
    </form>
</body>
</html>
